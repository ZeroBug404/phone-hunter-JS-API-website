<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Arena</title>
    <!-- bootstrap link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1 class="text-center p-4 fs-1 fw-bold text-success">Phone Arena</h1>
    </header>

        

    <!-- input section  -->
    <section class="container w-50">
      <div class="input-group mb-3 shadow p-3 mb-5 bg-white rounded">
        <input
          id="search-input"
          type="text"
          class="form-control border-0"
          placeholder="Search your desired phone"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button
          id="search-btn"
          class="btn btn-outline-secondary btn-success text-white rounded"
          type="button"
          id="button-addon2"
        >
          Search
        </button>
      </div>
    </section>

    <!-- No phone message section  -->
    <section>
        <h2 id="no-phone-msg" class="text-danger text-center">No phone Found</h2>
    </section>

    <!-- Display detail section  -->
    <section class="container">
        <div id="display-text" class="card mb-3 m-auto" style="max-width: 700px;">
            
          </div>
    </section>

    <!-- phones section  -->
    <section class="container">
      <div
        id="display-container"
        class="row row-cols-1 row-cols-md-3 g-4"
      > </div>
    </section>

    <!-- bootstrap link  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
